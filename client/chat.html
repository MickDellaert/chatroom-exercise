<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-container">
    <form class="content-container">
        <header class="chat-header">
            <div class="logo-inline">
                <div class="emoji-anim cat-anim" role="img" aria-label="cat-anim"></div>
                <h1>KittyChat</h1>
            </div>
            <a href="index.html" class="leave-btn">
                Leave
            </a>
        </header>
        <div class="target">
            <div id="emoji-popup-id" class="emoji-popup toggle-popup">
                <div class="emoji" onclick="addEmoji(this.innerHTML)">🙀</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😽</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😸</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😿</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😾</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😻</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😺</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😼</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">😹</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">🐱</div>
            </div>
        </div>
        <div class="input-container">
            <div class="chat-input-container">
                <textarea id="input" type="text" autocomplete="off"></textarea>
                <button type="button" class="emo-btn" onclick="toggleEmojiPopup()">🐱</button>
            </div>
            <div class="buttons-container">
                <button id="sendAllBtn">send to all</button>
                <button id="sendMeBtn">send to me</button>
            </div>
        </div>
    </form>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
