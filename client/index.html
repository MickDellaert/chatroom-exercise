<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"c
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="join-main-container">
    <div class="content-container">
        <header class="join-header">
            <div class="logo">
                <div class="emoji-anim cat-anim" role="img" aria-label="cat-anim"></div>
                <h1>KittyChat</h1>

            </div>
        </header>
        <form action="chat.html">
            <div class="join-container-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <label for="chatroom">Chatroom:</label>
                <select id="chatroom" name="chatroom">
                    <option value="Catnip Adventures">Catnip Adventures</option>
                    <option value="Best Boxes">Best Boxes</option>
                    <option value="Recommended Nap Spots">Recommended Nap Spots</option>
                    <option value="Finest Feline Foods">Finest Feline Foods</option>
                </select>
                <button id="login" class="enter-btn" type="submit">Enter Chat</button>

            </div>
        </form>

    </div>
</div>

</html>
